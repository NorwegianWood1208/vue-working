	<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<table border="1">
				<thead>
					<th>学科</th>
					<th>成绩</th>
				</thead>
				<tbody>
					<tr>
						<td>数学</td>
						<td><input type="text" v-model.number="sx"/></td>
					</tr>
					<tr>
						<td>物理</td>
						<td><input type="text" v-model.number="wl"/></td>
					</tr>
					<tr>
						<td>英语</td>
						<td><input type="text" v-model.number="yy"/></td>
					</tr>
					<tr>
						<td>总分</td>
						<td>{{all}}</td>
					</tr>
					<tr>
						<td>平均分</td>
						<td>{{pjf}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="../vue.js"></script>
		<script type="text/javascript">
			let app =new Vue({
				el:'#app',
				data:{
					sx:80,
					wl:90,
					yy:100
				},
				computed:{
					all(){
						return Number(this.sx+this.wl+this.yy)
					},
					pjf(){
						return Math.round(this.all / 3)
					}
				}
			})
		</script>
	</body>
</html>
