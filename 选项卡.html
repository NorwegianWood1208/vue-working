<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<style>
.red{
    background: red;
}
.green{
    background: green;
}
.pink{
    background: pink;
}
#box{
    width:100px;
    height: 100px;
    border: 1px solid #000;
}
</style>
<body>
    <div id="root">
       <button @click="bg = '#fff'">德国</button>
       <button @click="bg = 'green'">西班牙</button>
       <button @click="bg = 'red'">葡萄牙</button>
       <div id="box" :class="bg"></div> 
    </div>
    <script>
        new Vue({
            el:'#root',
            data:{
                bg:'green'
            }
        })
    </script>
</body>
</html>
