<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="animate.css"/>
	</head>
	<body>
		<div id="root">
			<transition 
				name="fade"
				appear
				enter-active-class="animated swing" 
				leave-active-class="animated swing"
				appear-active-class = "animated swing"
				>
				<div v-if="show">
					hello
				</div>
			</transition>
			<button @click="removesome">按钮</button>
		</div>
		<script type="text/javascript" src="../vue.js" ></script>
		<script>
			let root = new Vue({
				el:'#root',
				data:{
					show:true
				},
				methods:{
					removesome(){
						this.show = !this.show;
					}
				}
			})
		</script>
	</body>
</html>
