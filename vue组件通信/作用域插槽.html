<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="root">
			<con>
				<template slot-scope="props">
					<li>{{props.value}}--huahua</li>
				</template>
			</con>
		</div>
		<script type="text/javascript" src="../vue.js" ></script>
		<script type="text/javascript">
			Vue.component('con',{
				template:`
							<div>
								<ul>
									<slot v-for = "value in list" :value=value></slot>
								</ul>
							</div>
						`,
				data :function(){
					return{
						list:[1,2,3,4]
					}
				}
			})
			let root = new Vue({
				el:'#root'
			})
		</script>
	</body>
</html>
